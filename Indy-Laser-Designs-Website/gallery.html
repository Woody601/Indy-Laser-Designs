      <h1>Gallery</h1>
      <p>Here are some images, displaying some of what we have engraved.</p>
      <div class="w3-content w3-display-container">
        <img class="mySlides" src="/images/20210309_160619.jpg" style="width:100%" alt="">
        <img class="mySlides" src="/images/20220112_141921.jpg" style="width:100%" alt="">
        <img class="mySlides" src="/images/IMG_20190423_192748_059.jpg" style="width:100%" alt="">
        <img class="mySlides" src="/images/20210117_151504.jpg" style="width:100%" alt="">

        <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
        <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
      </div>

      <script>
        var slideIndex = 1;
        showDivs(slideIndex);

        function plusDivs(n) {
          showDivs(slideIndex += n);
        }

        function showDivs(n) {
          var i;
          var x = document.getElementsByClassName("mySlides");
          if (n > x.length) {slideIndex = 1}
          if (n < 1) {slideIndex = x.length}
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
          }
          x[slideIndex - 1].style.display = "block";
        }
      </script>


    </main>
